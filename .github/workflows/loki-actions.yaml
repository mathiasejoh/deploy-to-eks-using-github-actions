name: Deploy Loki to kind

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-loki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.29.0  # Adjust based on the latest stable version

      - name: Configure kubectl for kind
        run: |
          kubectl cluster-info --context kind-kind-k8s-demo

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0  # Adjust to the latest stable version

      - name: Deploy Loki with Helm
        run: |
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo update
          helm upgrade --install loki grafana/loki-stack \
            --namespace loki --create-namespace \
            --values loki/loki-values-pomtail  # Specify the correct path here
